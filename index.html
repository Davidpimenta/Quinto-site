<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site 5</title>
    <link rel="stylesheet" href="estilo.css" media="all">
    <link rel="stylesheet" href="deitado.css">
</head>
<body>
    <main>
        <div id="img"></div>
        <div id="conteiner">
            <h1>Login</h1>
            <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
            <div class="box" id="em">
                <div class="icon"></div>
                <div id="op1">
                    <form action="" id="ema">
                        <input type="email" id="email" placeholder="Email">
                    </form>
                </div>
            </div>
            <div class="box" id="se">
                <div class="icon" id="key"></div>
                <div id="op2"> 
                    <form action="" id="sen">
                        <input type="password" id="senha" placeholder="Senha">
                    </form>
                </div>
            </div>
            <div class="box" id="enviar">
                <form action="" id="envf">
                    <input type="button" value="Entrar" id="envi">
                </form>
            </div>
            <a href="#" class="box" id="esqueci">Esqueci senha</a> 
        </div>
    </main>
</body>
</html>
